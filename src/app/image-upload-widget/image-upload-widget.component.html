<div>
    <img *ngIf="_imageUrl"
         [src]="_imageUrl"
         alt="jpg"
         class="image image"
         style="width: 150px" />
</div>
<div style="height: 50px;">
    <span class="bg-primary font-bold image-label">
        {{ uploading ? 'Uploading ...' : _imageUrl ? 'Change Image': 'Upload Image' }}
    </span>
    <input type="file"
           id="upload-button"
           accept="image/*"
           (change)="uploadImage($event)"
           [disabled]="uploading"
           hidden />
</div>
