<div class="flex flex-column align-items-center justify-content-center"
     style="height: 100vh;">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <img src="assets/lightningLogoResize.png"
                 alt="
             Image"
                 height="200">
            <div class="text-900 text-3xl font-medium mb-3">Sign Up</div>
            <span class="text-600 font-medium line-height-3">Already have an account?</span>
            <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
               routerLink="/login">Login here!</a>
        </div>

        <div>
            <label for="email1"
                   class="block">Email</label>
            <input id="email1"
                   type="text"
                   [(ngModel)]="email"
                   placeholder="Email address"
                   pInputText
                   name="email"
                   class="w-full mb-3">

            <label for="password1"
                   class="block">Password</label>
            <input id="password1"
                   type="password"
                   [(ngModel)]="password"
                   placeholder="Password"
                   name="password"
                   pInputText
                   class="w-full mb-3">
            <app-team-selector (selectedTeamEmitter)="selectedTeamChanged($event)"></app-team-selector>
            <div class="flex align-items-center justify-content-end mb-3">

                <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
            </div>

            <button pButton
                    pRipple
                    (click)="onSignUpClicked()"
                    label="Sign Up"
                    icon="pi pi-user"
                    class="w-full"></button>
        </div>
    </div>
</div>
